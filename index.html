<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid #333;
        }

        h1 {
            font-size: 3em;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            min-width: 250px;
        }

        .music-player h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .player-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        button.active {
            background-color: #666;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        input[type="range"] {
            flex: 1;
            height: 5px;
            cursor: pointer;
        }

        .music-input-wrapper {
            margin-top: 10px;
        }

        .music-input-wrapper input[type="file"] {
            width: 100%;
            font-size: 0.8em;
            cursor: pointer;
        }

        audio {
            display: none;
        }

        /* Upload Section */
        .upload-section {
            margin-bottom: 50px;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #666;
            border-radius: 10px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #0a0a0a;
        }

        .upload-area:hover {
            border-color: #999;
            background-color: #1a1a1a;
        }

        .upload-area.dragover {
            border-color: #fff;
            background-color: #1a1a1a;
        }

        .upload-area p {
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #bbb;
        }

        #imageInput {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background-color: #333;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
        }

        .upload-label:hover {
            background-color: #555;
        }

        .file-count {
            margin-top: 15px;
            font-size: 0.9em;
            color: #999;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            aspect-ratio: 1;
            background-color: #1a1a1a;
            cursor: pointer;
            group: true;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s, background-color 0.3s;
        }

        .gallery-item:hover .remove-btn {
            opacity: 1;
        }

        .remove-btn:hover {
            background-color: #e74c3c;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 1.1em;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            header {
                margin-bottom: 30px;
            }

            h1 {
                font-size: 1.8em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }

            .music-player {
                position: static;
                margin-bottom: 30px;
                min-width: auto;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .upload-area p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
                letter-spacing: 1px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .upload-area {
                padding: 20px 10px;
            }

            .remove-btn {
                width: 30px;
                height: 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Music Player -->
    <div class="music-player">
        <h3>ðŸŽµ Background Music</h3>
        <div class="player-controls">
            <button id="playPauseBtn">Play</button>
            <button id="stopBtn">Stop</button>
        </div>
        <div class="volume-control">
            <span style="font-size: 0.9em;">ðŸ”Š</span>
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
            <span id="volumeValue">50%</span>
        </div>
        <div class="music-input-wrapper">
            <label for="musicInput" style="display: block; font-size: 0.85em; margin-bottom: 5px;">Upload Music:</label>
            <input type="file" id="musicInput" accept="audio/*">
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Art Gallery</h1>
        </header>

        <!-- Upload Section -->
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <p>Drag and drop your images here, or click to select</p>
                <label for="imageInput" class="upload-label">Choose Images</label>
                <input type="file" id="imageInput" multiple accept="image/*">
                <div class="file-count">
                    <span id="imageCount">0</span> images in gallery
                </div>
            </div>
        </div>

        <!-- Gallery -->
        <div class="gallery" id="gallery">
            <div class="empty-state">No images yet. Upload some images to get started!</div>
        </div>
    </div>

    <script>
        // Image Gallery
        let images = [];

        const imageInput = document.getElementById('imageInput');
        const gallery = document.getElementById('gallery');
        const uploadArea = document.getElementById('uploadArea');
        const imageCount = document.getElementById('imageCount');

        // Handle file input change
        imageInput.addEventListener('change', handleImageUpload);

        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        function handleImageUpload(e) {
            handleFiles(e.target.files);
            // Reset input
            imageInput.value = '';
        }

        function handleFiles(files) {
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        images.push(e.target.result);
                        updateGallery();
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        function updateGallery() {
            imageCount.textContent = images.length;

            if (images.length === 0) {
                gallery.innerHTML = '<div class="empty-state">No images yet. Upload some images to get started!</div>';
                return;
            }

            gallery.innerHTML = images.map((img, index) => `
                <div class="gallery-item">
                    <img src="${img}" alt="Gallery image ${index + 1}">
                    <button class="remove-btn" onclick="removeImage(${index})">Ã—</button>
                </div>
            `).join('');
        }

        function removeImage(index) {
            images.splice(index, 1);
            updateGallery();
        }

        // Music Player
        const audio = document.createElement('audio');
        audio.loop = true;
        document.body.appendChild(audio);

        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const musicInput = document.getElementById('musicInput');

        // Set initial volume
        audio.volume = 0.5;

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused || audio.currentTime === 0) {
                if (!audio.src) {
                    alert('Please upload a music file first');
                    return;
                }
                audio.play();
                playPauseBtn.textContent = 'Pause';
                playPauseBtn.classList.add('active');
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
                playPauseBtn.classList.remove('active');
            }
        });

        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            playPauseBtn.textContent = 'Play';
            playPauseBtn.classList.remove('active');
        });

        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            audio.volume = volume / 100;
            volumeValue.textContent = volume + '%';
        });

        musicInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    audio.src = event.target.result;
                    audio.play();
                    playPauseBtn.textContent = 'Pause';
                    playPauseBtn.classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        });

        // Auto-play initialization (if a source is set)
        audio.addEventListener('ended', () => {
            playPauseBtn.textContent = 'Play';
            playPauseBtn.classList.remove('active');
        });

        // Initialize gallery display
        updateGallery();
    </script>
</body>
</html>
